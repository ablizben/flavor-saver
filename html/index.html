<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Flavor Saver</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.typekit.net/kwt7kkl.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://kit.fontawesome.com/bb85eff620.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
</head>
<body>

<div class="login container-fluid">
	<div class="row d-flex h-100 align-items-center justify-content-center">
		<div class="col-10">
			<div class="vertical-align-center">
				<div class="logo large">Flavor Saver</div>
				<h1 class="caps">Login</h1>
				<form id="login">
					
					<!-- 	—————————— Start Blank Danger Alert —————————— -->
					<div class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none">
					    <span class="alert-copy"></span>
					    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><i class="fal fa-times"></i></span></button>
					</div>
					<!-- 	—————————— End Blank Danger Alert —————————— -->
					
					<div class="form-group">
						<input placeholder="Email" type="email" class="form-control line-input" id="email" aria-describedby="email">
					</div>
					<div class="form-group mb-0">
						<input placeholder="Password" type="password" class="form-control line-input" id="password">
					</div>
					<button type="submit" class="btn btn-secondary">Log in</button>
				</form>
				<p>Need an account? <a href="signup.html">Sign Up</a></p>
			</div>
		</div>
	</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
